<!DOCTYPE html>
<html>
<head>
    <title>AI+ Icon Generator</title>
</head>
<body>
    <h1>AI+ アイコン生成</h1>
    <p>各SVGファイルを開いて右クリック → 「名前を付けて保存」でPNG形式で保存してください。</p>
    
    <h2>必要なファイル:</h2>
    <ul>
        <li><a href="icon-192.svg" download>icon-192.svg</a> → favicon-192x192.png として保存</li>
        <li><a href="icon-512.svg" download>icon-512.svg</a> → favicon-512x512.png として保存</li>
        <li><a href="apple-icon.svg" download>apple-icon.svg</a> → apple-touch-icon.png として保存</li>
        <li><a href="logo.svg" download>logo.svg</a> → 通常のロゴ</li>
    </ul>
    
    <h2>オンラインツールで変換:</h2>
    <p>SVG → PNG 変換: <a href="https://cloudconvert.com/svg-to-png" target="_blank">CloudConvert</a></p>
    
    <div style="margin-top: 30px;">
        <h3>プレビュー:</h3>
        <img src="logo.svg" width="256" height="256" style="border: 1px solid #ccc; margin: 10px;">
        <img src="icon-192.svg" width="192" height="192" style="border: 1px solid #ccc; margin: 10px;">
        <img src="icon-512.svg" width="256" height="256" style="border: 1px solid #ccc; margin: 10px;">
        <img src="apple-icon.svg" width="180" height="180" style="border: 1px solid #ccc; margin: 10px;">
    </div>
</body>
</html>
